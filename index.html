<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ブーハABC – スターター</title>

  <!-- App icon for desktop / home screen -->
  <link rel="icon" type="image/png" sizes="192x192" href="playful-pink-booha.png">
  <link rel="apple-touch-icon" href="playful-pink-booha.png">
  <meta name="theme-color" content="#ff4da6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ブーハABC">

  <!-- Minimal early fallback -->
  <script>
    function startApp(){
      const hello = document.getElementById('hello');
      if (hello) hello.style.display = 'none';
      const img = document.getElementById('letterImg');
      if (img) { img.src = './1.jpg'; img.alt = 'レター画像'; }
    }
    window.startApp = startApp;
  </script>

  <style>
    :root{
      --ink:#1f2328; --muted:#4a5568;
      --pink:#ff4da6;            /* A–Z meter fill */
      --pink-soft:#ffd1e6;
      --purple:#7c5cff;          /* 24h meter fill */
      --purple-soft:#ece9ff;
      --ok:#22c55e; --bad:#ef4444;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--ink);background:#f6f7fb}
    .bg{position:fixed;inset:0;background:url("./booha-background.jpg") center/cover no-repeat;z-index:-2}
    .overlay{position:fixed;inset:0;background:rgba(255,255,255,.22);z-index:-1}

    /* CSS-only fallback: when #go is targeted, hide hello overlay (works with no JS) */
    #go:target ~ #hello{display:none}

    /* Hello / Start */
    .hello{position:fixed;inset:0;display:grid;place-items:center;background:rgba(255,255,255,.78);z-index:10}
    .hello-card{position:relative;z-index:11;background:#fff;border-radius:20px;padding:24px;max-width:480px;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,.2)}
    .hello-card img{width:140px;height:auto;margin:0 auto;display:block}
    .hello-card h1{margin:12px 0 6px;font-size:24px;line-height:1.2}
    .hello-card p{margin:8px 0;font-size:14px;color:#444}
    .start-link{
      display:inline-block;margin-top:16px;padding:12px 20px;font-size:18px;font-weight:900;text-decoration:none;
      background:#ff4da6;color:#fff;border-radius:14px;box-shadow:0 10px 18px rgba(255,77,166,.28);cursor:pointer
    }
    .start-link:active{transform:scale(.98)}

    /* Top bar */
    .topbar{
      display:flex;align-items:flex-start;gap:14px;justify-content:flex-start;
      padding:10px 16px;max-width:1200px;margin:0 auto;
    }
    .stack{display:flex;flex-direction:column;gap:8px;min-width:260px}

    /* A–Z progress (pink) */
    .progress{width:min(52vw,360px)}
    .bar{height:12px;background:var(--pink-soft);border-radius:999px;overflow:hidden;box-shadow:inset 0 1px 2px rgba(0,0,0,.06)}
    .bar>i{display:block;height:100%;background:var(--pink);width:0%}
    .where{font-weight:800;min-width:3ch}

    /* 24h lock meter (purple) */
    .lockbox{display:flex;flex-direction:column;gap:6px;min-width:min(58vw,380px)}
    .lockline{font-size:12px;color:#333;font-weight:800}
    .lockmeter{position:relative;height:16px;border-radius:999px;background:var(--purple-soft);box-shadow:inset 0 1px 2px rgba(0,0,0,.08),0 1px 2px rgba(0,0,0,.06); overflow:hidden}
    .lockmeter i{position:absolute;left:0;top:0;height:100%;width:0%;background:var(--purple);transition:width .6s}
    .lock-ghost{
      position:absolute;top:-10px;transform:translateX(-50%);
      width:26px;height:26px;background:url('./playful-pink-booha.png') center/contain no-repeat;transition:left .6s
    }
    .lock-unlocked{color:#16a34a;font-weight:800}

    /* Letter screen (no scroll, centered) */
    .letter-screen{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      height:calc(100vh - 108px); /* reserve top bar */
      padding:8px 16px 16px;gap:14px;text-align:center;max-width:1200px;margin:0 auto;
    }
    .card-wrap{display:grid;place-items:center;width:min(900px,96vw);height:min(60vh,66svh)}
    .card-wrap img{max-width:100%;max-height:100%;object-fit:contain;border-radius:12px;box-shadow:none}

    .buttons{
      display:grid;grid-template-columns:repeat(2,minmax(140px,1fr));gap:12px;width:min(680px,92vw)
    }
    .btn-audio{
      display:flex;flex-direction:column;align-items:center;gap:6px;border:0;border-radius:18px;padding:16px 18px;font-size:18px;font-weight:900;color:#fff;cursor:pointer;
      box-shadow:0 10px 18px rgba(0,0,0,.20);transition:transform .12s, background .12s, opacity .12s
    }
    .btn-audio .num{font-size:26px}
    .btn1{background:#ff5959}.btn2{background:#06b6d4}.btn3{background:#ffd166;color:#111}.btn4{background:#7c5cff}
    .btn-audio:active{transform:scale(.96)}
    .btn-audio[disabled]{opacity:.45;cursor:not-allowed;transform:none}

    /* Color change after click */
    .btn1.done{background:#ff7a7a}
    .btn2.done{background:#16c1de}
    .btn3.done{background:#ffe08c;color:#111}
    .btn4.done{background:#9a86ff}
    .btn-audio.done::after{content:" ✓";font-weight:900;font-size:14px;margin-left:4px}

    .btn-finish{margin-top:4px;padding:14px 18px;background:#28a745;color:#fff;font-size:20px;font-weight:900;border:0;border-radius:14px;cursor:pointer;display:none;box-shadow:0 10px 18px rgba(0,0,0,.18)}
    .btn-finish:active{transform:scale(.96)}

    /* Confetti canvases */
    canvas#confettiFinish{position:fixed;inset:0;pointer-events:none;z-index:50}
    canvas#confettiQuiz{position:fixed;inset:0;pointer-events:none;z-index:200}

    /* === QUIZ MODAL (auto only; no visible trigger) === */
    #test{position:fixed;inset:0;z-index:80;display:none}
    #test.active{display:block}
    .t-back{position:absolute;inset:0;background:rgba(0,0,0,.35);backdrop-filter:blur(2px)}
    .t-card{position:relative;z-index:81;background:#fff;border-radius:20px;max-width:900px;margin:6vh auto;padding:16px 16px 18px;box-shadow:0 18px 40px rgba(0,0,0,.25)}
    .t-title{margin:6px 0 2px;font-size:24px}
    .t-prompt{margin:4px 0 12px;color:#444}
    .t-grid{display:grid;gap:12px;grid-template-columns:repeat(4,1fr)}
    .t-item{background:#f7f7fb;border:2px solid transparent;border-radius:14px;padding:8px;display:grid;place-items:center;cursor:pointer;transition:transform .1s, border-color .12s}
    .t-item img{width:100%;height:170px;object-fit:contain}
    .t-item:active{transform:scale(.98)}
    .t-item.correct{border-color:#22c55e}
    .t-item.wrong{border-color:#ef4444}
    .t-bottom{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .t-btn{display:none} /* no manual play/close buttons shown */
    .t-progress{font-weight:800}
    .t-hint{display:none}
    @media (max-width:820px){.t-grid{grid-template-columns:repeat(2,1fr)}.t-item img{height:140px}}
  </style>
</head>
<body>
  <!-- CSS-only Start fallback anchor (no JS needed) -->
  <div id="go"></div>

  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- Start / Hello -->
  <div id="hello" class="hello" aria-live="polite">
    <div class="hello-card">
      <img src="./playful-pink-booha.png" alt="Boohaロゴ" />
      <h1>スターターアプリへようこそ！</h1>
      <p>このアプリをホーム画面に追加してください。</p>
      <p>次の文字は <strong>24時間後</strong> にアンロックされます！</p>
      <a class="start-link" href="#go" onclick="startAppFull();">スタート</a>
    </div>
  </div>

  <!-- Top bar (left corner stack) -->
  <div class="topbar">
    <div class="stack">
      <div class="progress">
        <div class="bar"><i id="barFill"></i></div>
        <div style="display:flex;align-items:center;gap:10px;margin-top:6px">
          <div id="where" class="where" aria-live="polite">A</div>
          <small style="color:var(--muted)">A → Z</small>
        </div>
      </div>

      <div class="lockbox">
        <div id="lockStatus" class="lockline">次の文字は 24時間 後にアンロック</div>
        <div class="lockmeter">
          <i id="lockFill"></i>
          <span id="lockGhost" class="lock-ghost" style="left:0%"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Letter screen -->
  <div class="letter-screen">
    <div class="card-wrap"><img id="letterImg" src="./1.jpg" alt="レター画像" /></div>
    <div class="buttons">
      <button id="btn1" class="btn-audio btn1"><span class="num">①</span><small>リピート</small></button>
      <button id="btn2" class="btn-audio btn2" disabled><span class="num">②</span><small>いっしょに読む</small></button>
      <button id="btn3" class="btn-audio btn3" disabled><span class="num">③</span><small>リピート</small></button>
      <button id="btn4" class="btn-audio btn4" disabled><span class="num">④</span><small>スペシャル！</small></button>
    </div>
    <button id="finishBtn" class="btn-finish">できた！</button>
  </div>

  <!-- Confetti canvases -->
  <canvas id="confettiFinish"></canvas>
  <canvas id="confettiQuiz"></canvas>

  <!-- SFX (fallback elements; main playback uses WebAudio for gain) -->
  <audio id="clickAudio" src="assets/sfx/click.mp3" preload="auto"></audio>
  <audio id="magicAudio" src="assets/sfx/magic.mp3" preload="auto"></audio>

  <!-- QUIZ (auto; no visible trigger) -->
  <div id="test">
    <div class="t-back"></div>
    <div class="t-card">
      <h2 class="t-title">テスト</h2>
      <p class="t-prompt">音声を聞いて、正しい<strong>文字</strong>をえらぼう！</p>
      <div id="tGrid" class="t-grid"></div>
      <div class="t-bottom">
        <div id="tProgress" class="t-progress">1 / 1</div>
        <button id="tPlay" class="t-btn">▶︎ 再生</button>
        <button id="tClose" class="t-btn">OK</button>
      </div>
    </div>
  </div>

  <!-- MAIN APP -->
  <script>
    /* ---------- Safety net ---------- */
    (function trap(){
      const og = console.error.bind(console);
      window.addEventListener('error', e => { try{ og('JS error:', e.message); }catch{} }, {capture:true});
      window.addEventListener('unhandledrejection', e => { try{ og('Promise rejection:', e.reason); }catch{} });
    })();

    /* ---------- Audio (with gain support) ---------- */
    let activeAudio = null;
    let audioCtx = null;
    function stopActive(){
      try{ if(activeAudio){ activeAudio.pause(); activeAudio.currentTime = 0; } }catch(e){}
      activeAudio = null;
    }
    function playSound(src, gain=1){
      stopActive();
      try{
        const el = new Audio(src);
        activeAudio = el;
        if ('AudioContext' in window || 'webkitAudioContext' in window){
          audioCtx = audioCtx || new (window.AudioContext||window.webkitAudioContext)();
          const node = audioCtx.createMediaElementSource(el);
          const g = audioCtx.createGain(); g.gain.value = gain;
          node.connect(g).connect(audioCtx.destination);
        } else {
          el.volume = Math.min(1, gain);
        }
        el.play().catch(()=>{});
      }catch(e){}
    }
    window.addEventListener('pagehide', stopActive);
    window.addEventListener('visibilitychange', ()=>{ if(document.hidden) stopActive(); });

    /* ---------- Constants & DOM ---------- */
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const MAX_IDX = 25; // 0..25 = A..Z
    const TOTAL_LETTERS = MAX_IDX + 1; // 26

    // LocalStorage keys
    const LS_KEY_DONE = "abc_done_letters";      // ordered array of finished letters
    const LS_KEY_LAST_TEST = "abc_last_test_m";  // last milestone group (0,1,2,...)
    const LS_KEY_UNLOCK_IDX = "abc_unlock_idx";  // highest unlocked letter index (0-based)
    const LS_KEY_NEXT_UNLOCK = "abc_next_unlock_ms"; // timestamp ms for next unlock (0 if none)

    // DOM
    const barFill = document.getElementById("barFill");
    const where = document.getElementById("where");
    const letterImg = document.getElementById("letterImg");
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");
    const btn4 = document.getElementById("btn4");
    const finishBtn = document.getElementById("finishBtn");
    const clickAudio = document.getElementById("clickAudio");
    const lockStatus = document.getElementById("lockStatus");
    const lockFill = document.getElementById("lockFill");
    const lockGhost = document.getElementById("lockGhost");

    // Quiz DOM
    const test = document.getElementById("test");
    const tGrid = document.getElementById("tGrid");
    const tPlay = document.getElementById("tPlay");
    const tClose = document.getElementById("tClose");
    const tProgress = document.getElementById("tProgress");

    /* ---------- App state ---------- */
    let letterIdx = 0; // 0=A
    let doneList = loadDoneList();                 // ordered list
    let doneSet = new Set(doneList);
    let lastMilestoneDone = loadNumber(LS_KEY_LAST_TEST, 0);
    let unlockIdx = loadNumber(LS_KEY_UNLOCK_IDX, 0);   // A unlocked by default
    let nextUnlockMs = loadNumber(LS_KEY_NEXT_UNLOCK, 0);

    // Enforce ①→②→③→④
    let nextStep = 1; // 1..4

    /* ---------- Helpers ---------- */
    function loadDoneList(){
      try{ const raw = JSON.parse(localStorage.getItem(LS_KEY_DONE) || "[]"); return Array.isArray(raw) ? raw : []; }
      catch{ return []; }
    }
    function saveDone(){ try{ localStorage.setItem(LS_KEY_DONE, JSON.stringify(doneList)); }catch{} }
    function loadNumber(key, def){ const n = Number(localStorage.getItem(key) ?? def); return Number.isFinite(n) ? n : def; }
    function saveNumber(key, val){ try{ localStorage.setItem(key, String(val)); }catch{} }

    function getCardBase(i){ return i*4; }
    function firstCardSrc(idx){ return `./${getCardBase(idx)+1}.jpg`; } // 1,5,9,...

    function showCard(n){
      const base = getCardBase(Math.min(letterIdx, MAX_IDX));
      const num = base + n; // 1..4
      letterImg.src = `./${num}.jpg`;
      letterImg.alt = `レター画像`;
    }

    function updateTop(){
      const progress = (doneSet.size / TOTAL_LETTERS) * 100;
      barFill.style.width = progress + "%";
      where.textContent = `${letters[Math.min(letterIdx, MAX_IDX)]}`;
      updateLockUI();
    }

    function now(){ return Date.now(); }

    function msToHMS(ms){
      if (ms <= 0) return "0時間0分0秒";
      const s = Math.floor(ms / 1000);
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${h}時間${m}分${sec}秒`;
    }

    function updateLockUI(){
      if (unlockIdx >= MAX_IDX){
        lockStatus.innerHTML = `<span class="lock-unlocked">✅ 全ての文字がアンロック済み</span>`;
        lockFill.style.width = '100%';
        lockGhost.style.left = '100%';
        return;
      }
      if (nextUnlockMs > 0){
        const remaining = Math.max(0, nextUnlockMs - now());
        const total = 24*60*60*1000;
        const pct = Math.min(1, 1 - (remaining / total)); // fill as time passes
        lockFill.style.width = (pct*100).toFixed(1) + '%';
        lockGhost.style.left = (pct*100).toFixed(1) + '%';
        lockStatus.textContent = remaining>0
          ? `次の文字は ${msToHMS(remaining)} 後にアンロック`
          : `🆕 新しい文字がアンロックされました`;
      }else{
        lockFill.style.width = '0%';
        lockGhost.style.left = '0%';
        lockStatus.textContent = `次の文字は 24時間 後にアンロック`;
      }
    }

    function refreshUnlocks(){
      if (nextUnlockMs > 0 && now() >= nextUnlockMs && unlockIdx < MAX_IDX){
        unlockIdx = Math.min(unlockIdx + 1, MAX_IDX); // unlock next letter
        nextUnlockMs = 0; // reset until user finishes this one
        saveNumber(LS_KEY_UNLOCK_IDX, unlockIdx);
        saveNumber(LS_KEY_NEXT_UNLOCK, nextUnlockMs);
      }
      updateLockUI();
    }
    setInterval(refreshUnlocks, 1000);
    window.addEventListener('focus', refreshUnlocks);

    function setButtonsForStep(){
      // enable exactly the next required button
      btn1.disabled = nextStep !== 1;
      btn2.disabled = nextStep !== 2;
      btn3.disabled = nextStep !== 3;
      btn4.disabled = nextStep !== 4;
    }
    function resetSteps(){
      nextStep = 1;
      [btn1,btn2,btn3,btn4].forEach(b=>{ b.classList.remove('done'); });
      setButtonsForStep();
      finishBtn.style.display='none';
    }

    function clampToUnlocked(i){ return Math.max(0, Math.min(i, unlockIdx)); }

    function firstUnfinishedUnlocked(){
      for (let i=0;i<=unlockIdx;i++){
        if (!doneSet.has(letters[i])) return i;
      }
      return clampToUnlocked(letterIdx);
    }

    /* ---------- Start ---------- */
    function startAppFull(){
      startApp(); // hide overlay via early fallback
      refreshUnlocks();
      letterIdx = clampToUnlocked(firstUnfinishedUnlocked());
      resetSteps();
      showCard(1);
      updateTop();
    }
    window.startAppFull = startAppFull;
    if(location.hash === '#go'){ startAppFull(); }

    /* ---------- Button handlers (strict order) ---------- */
    function playLetterTimes(times){
      const L = letters[letterIdx];
      const name = L.repeat(times); // "A","AA","AAA","AAAA"
      const src = `assets/audio/${name}.m4a`;
      playSound(src, 1);
    }

    btn1.onclick = ()=>{ if(nextStep!==1) return; showCard(1); playLetterTimes(1); btn1.classList.add('done'); nextStep=2; setButtonsForStep(); };
    btn2.onclick = ()=>{ if(nextStep!==2) return; showCard(2); playLetterTimes(2); btn2.classList.add('done'); nextStep=3; setButtonsForStep(); };
    btn3.onclick = ()=>{ if(nextStep!==3) return; showCard(3); playLetterTimes(3); btn3.classList.add('done'); nextStep=4; setButtonsForStep(); };
    btn4.onclick = ()=>{ if(nextStep!==4) return; showCard(4); playLetterTimes(4); btn4.classList.add('done'); finishBtn.style.display='inline-block'; };

    /* ---------- Finish & quizzes ---------- */
    function maybeOpenTestAfterFinish(){
      // Trigger after every 5 unique finished letters: 5,10,15,20,25
      const groupsDone = Math.floor(doneSet.size / 5);
      if (doneSet.size > 0 && doneSet.size % 5 === 0 && groupsDone > lastMilestoneDone){
        lastMilestoneDone = groupsDone;
        localStorage.setItem(LS_KEY_LAST_TEST, String(groupsDone));
        openTest(); // immediate
      }
    }

    function startFinishConfetti(duration=5000){
      const cFinish = document.getElementById("confettiFinish");
      const xFinish = cFinish.getContext("2d");
      function resize(){ cFinish.width = innerWidth; cFinish.height = innerHeight; }
      resize(); window.addEventListener('resize', resize, {once:true});

      let running = true;
      const pieces = Array.from({length:360}).map(()=>({
        x: Math.random()*cFinish.width, y: -Math.random()*cFinish.height,
        r: Math.random()*8+3, vy: Math.random()*2+1.5,
        color: `hsl(${Math.random()*360},100%,55%)`
      }));
      const end = Date.now() + duration;
      (function draw(){
        xFinish.clearRect(0,0,cFinish.width,cFinish.height);
        for(const p of pieces){
          xFinish.beginPath(); xFinish.arc(p.x,p.y,p.r,0,2*Math.PI);
          xFinish.fillStyle = p.color; xFinish.fill();
          p.y += p.vy*2.2; if(p.y>cFinish.height+12){ p.y = -10; p.x = Math.random()*cFinish.width; }
        }
        if(Date.now()<end && running) requestAnimationFrame(draw);
        else { xFinish.clearRect(0,0,cFinish.width,cFinish.height); running=false; }
      })();
    }

    function playLetterCueByIndex(idx){
      const L = letters[idx];
      playSound(`assets/audio/${L}.m4a`, 1.0);
    }

    finishBtn.onclick = ()=>{
      try{ clickAudio.currentTime=0; clickAudio.play().catch(()=>{});}catch{}
      const L = letters[letterIdx];
      if(!doneSet.has(L)){
        doneSet.add(L);
        doneList.push(L);
        saveDone();
      }

      // Finish celebration + magic sound
      playSound('assets/sfx/magic.mp3', 1.5);
      startFinishConfetti(5000);

      // Schedule next unlock (24h) ONLY when finishing the current highest unlocked letter
      if (letterIdx === unlockIdx && unlockIdx < MAX_IDX){
        nextUnlockMs = Date.now() + 24*60*60*1000;
        saveNumber(LS_KEY_NEXT_UNLOCK, nextUnlockMs);
      }

      // Quiz (every 5)
      maybeOpenTestAfterFinish();

      // If this was Z, show finished.jpg and end
      if (letterIdx === MAX_IDX){
        letterImg.src = 'finished.jpg';
        finishBtn.style.display='none';
        // freeze steps/buttons
        btn1.disabled = btn2.disabled = btn3.disabled = btn4.disabled = true;
        btn1.classList.add('done'); btn2.classList.add('done'); btn3.classList.add('done'); btn4.classList.add('done');
        updateTop();
        return;
      }

      // Reset steps for review; next unlock by timer
      resetSteps();
      showCard(1);
      updateTop();
    };

    /* ---------- Quiz confetti: multi-blast rainbow (8s) ---------- */
    function startQuizConfetti(duration = 8000){
      const cQuiz = document.getElementById("confettiQuiz");
      const xQuiz = cQuiz.getContext("2d");
      cQuiz.style.zIndex = '200';
      function resize(){ cQuiz.width = innerWidth; cQuiz.height = innerHeight; }
      resize(); window.addEventListener('resize', resize, {once:true});

      const cx = cQuiz.width/2, cy = cQuiz.height/2;
      let items = [];
      const start = Date.now();

      function emitBurst(size = 140){
        for(let i=0;i<size;i++){
          const angle = Math.random()*Math.PI*2;
          const speed = Math.random()*4 + 2.5;
          const type  = Math.random() < 0.5 ? 'star' : 'ribbon';
          const hue1 = Math.floor(Math.random()*360);
          const hue2 = (hue1 + 60 + Math.floor(Math.random()*180)) % 360;
          const sat  = 80 + Math.floor(Math.random()*20);
          const l1   = 55 + Math.floor(Math.random()*25);
          const l2   = 45 + Math.floor(Math.random()*25);

          items.push({
            x: cx, y: cy,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            rot: Math.random()*Math.PI,
            vr: (Math.random()-.5)*0.28,
            type,
            life: 600 + Math.random()*1200,
            c1: `hsl(${hue1},${sat}%,${l1}%)`,
            c2: `hsl(${hue2},${sat}%,${l2}%)`
          });
        }
      }

      emitBurst(180);
      const interval = setInterval(()=>{
        if (Date.now() - start < duration) emitBurst(120);
        else clearInterval(interval);
      }, 600);

      (function draw(){
        const t = Date.now() - start;
        xQuiz.clearRect(0,0,cQuiz.width,cQuiz.height);

        for (const it of items){
          it.x  += it.vx;
          it.y  += it.vy;
          it.vy += 0.045;
          it.rot += it.vr;
          it.life -= 16;

          xQuiz.save();
          xQuiz.translate(it.x, it.y);
          xQuiz.rotate(it.rot);
          if (it.type === 'star'){
            xQuiz.fillStyle = it.c1;
            drawStar(xQuiz, 0, 0, 5, 8, 3.5);
            xQuiz.fill();
          } else {
            xQuiz.fillStyle = it.c2;
            xQuiz.fillRect(-8,-2,16,4);
          }
          xQuiz.restore();
        }

        items = items.filter(it =>
          it.life > 0 &&
          it.x > -60 && it.x < cQuiz.width + 60 &&
          it.y < cQuiz.height + 60
        );

        if (t < duration + 400){ requestAnimationFrame(draw); }
        else { xQuiz.clearRect(0,0,cQuiz.width,cQuiz.height); }
      })();
    }

    function drawStar(ctx, x, y, spikes, outerRadius, innerRadius){
      let rot = Math.PI / 2 * 3;
      let cx = x, cy = y;
      let step = Math.PI / spikes;
      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        cx = x + Math.cos(rot) * outerRadius;
        cy = y + Math.sin(rot) * outerRadius;
        ctx.lineTo(cx, cy); rot += step;
        cx = x + Math.cos(rot) * innerRadius;
        cy = y + Math.sin(rot) * innerRadius;
        ctx.lineTo(cx, cy); rot += step;
      }
      ctx.lineTo(x, y - outerRadius);
      ctx.closePath();
    }

    /* ---------- TEST PAGE LOGIC (auto) ---------- */
    function shuffle(a){ return a.sort(()=>Math.random()-0.5); }

    function openTest(){
      const recent = doneList.slice(-5).map(L => letters.indexOf(L)).filter(i => i>=0 && i<=MAX_IDX);
      let pool = recent.length >= 4 ? recent : Array.from({length:unlockIdx+1}, (_,i)=>i);
      pool = shuffle(pool).slice(0,4);

      const correctIdx = pool[Math.floor(Math.random()*pool.length)];
      const renderOrder = shuffle([...pool]);

      tGrid.innerHTML = '';
      for(const idx of renderOrder){
        const btn = document.createElement('button');
        btn.type='button'; btn.className='t-item';
        const img = document.createElement('img');
        img.src = firstCardSrc(idx);
        img.alt = 'えらぶレター';
        btn.appendChild(img);
        btn.onclick = ()=>{
          const ok = idx === correctIdx;
          btn.classList.add(ok?'correct':'wrong');
          if(ok){
            playSound('assets/sfx/cheer.mp3', 1.0);
            [...tGrid.querySelectorAll('.t-item')].forEach(b=>b.disabled=true);
            startQuizConfetti(8000);
            setTimeout(closeTest, 1400); // auto close after a beat
          }else{
            setTimeout(()=> btn.classList.remove('wrong'), 380);
          }
        };
        tGrid.appendChild(btn);
      }

      // auto play cue
      playLetterCueByIndex(correctIdx);

      tProgress.textContent = '1 / 1';
      test.classList.add('active');

      // backdrop click closes only after correct
      const backdropClose = (e)=>{ if(e.target.classList.contains('t-back')) closeTest(); };
      test.addEventListener('click', backdropClose, {once:true});
    }

    function closeTest(){ test.classList.remove('active'); stopActive(); }

    /* ---------- Letter navigation constraints ---------- */
    function jumpTo(i){
      const clamped = clampToUnlocked(i);
      if (clamped !== letterIdx){
        letterIdx = clamped;
        resetSteps();
        showCard(1);
        updateTop();
      }
    }

    // Simple swipe (mobile) for review navigation within unlocked range
    (function swipeNav(){
      let sx=null, sy=null;
      window.addEventListener('touchstart',e=>{ if(e.touches.length===1){ sx=e.touches[0].clientX; sy=e.touches[0].clientY; }});
      window.addEventListener('touchend',e=>{
        if(sx==null) return;
        const dx = (e.changedTouches[0].clientX - sx);
        const dy = (e.changedTouches[0].clientY - sy);
        sx=sy=null;
        if(Math.abs(dx)>40 && Math.abs(dy)<60){
          if(dx<0) jumpTo(Math.min(unlockIdx, letterIdx+1));
          else     jumpTo(Math.max(0, letterIdx-1));
        }
      },{passive:true});
    })();

  </script>
