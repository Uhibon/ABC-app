<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#ff4da6" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>ブーハー ABC スターター</title>

<style>
:root{--vh:100vh;--safe-top:0px;--topbar-h:72px;}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
-webkit-tap-highlight-color:transparent;background:#fff;}
*{box-sizing:border-box;-webkit-touch-callout:none;}
img{user-select:none;-webkit-user-drag:none;}
button{touch-action:manipulation;}
.bg{position:fixed;inset:0;background:url("./booha-background.jpg") center/cover no-repeat;z-index:-2;}
.topbar{position:sticky;top:0;z-index:5;display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:10px;
padding:8px 12px;padding-top:calc(env(safe-area-inset-top,0px)+var(--safe-top,0px)+4px);background:transparent;}
.chip{background:#ffffffd9;backdrop-filter:saturate(1.2) blur(2px);border:1px solid rgba(0,0,0,.06);border-radius:999px;
padding:6px 10px;display:flex;align-items:center;gap:10px;box-shadow:0 4px 10px rgba(0,0,0,.08);}
.lab{font-weight:900;}
.rail{position:relative;width:clamp(120px,36vw,220px);height:10px;background:#ffe0ef;border-radius:999px;overflow:hidden;}
.fill{position:absolute;inset:0 auto 0 0;width:0;height:100%;background:#ff4da6;}
.rail.clock{background:#e8e3ff;}.fill.clock{background:#7c5cff;}
.count{font-weight:900;font-variant-numeric:tabular-nums;}
.letter-screen{min-height:calc(var(--vh) - var(--topbar-h));height:calc(var(--vh) - var(--topbar-h));
display:flex;flex-direction:column;align-items:center;justify-content:center;padding:8px 10px 12px;
gap:12px;text-align:center;overflow:hidden;}
.card-wrap{display:flex;align-items:center;justify-content:center;width:100%;max-width:760px;height:62%;min-height:260px;}
.card-wrap img{width:min(92vw,640px);height:100%;object-fit:contain;border-radius:18px;box-shadow:0 10px 24px rgba(0,0,0,.18);}
.nav{display:flex;gap:8px;visibility:hidden;margin-top:2px;}
.nav button{padding:10px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.1);background:#fff;font-weight:800;}
.nav button[disabled]{opacity:.45;cursor:not-allowed;}
.buttons{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;width:min(92vw,700px);height:28%;min-height:140px;
align-content:center;justify-items:stretch;}
.btn-audio{display:flex;flex-direction:column;justify-content:center;align-items:center;
padding:14px 12px;border:0;border-radius:18px;font-size:18px;font-weight:900;color:#fff;box-shadow:0 8px 16px rgba(0,0,0,.18);}
.btn-audio .num{font-size:24px;}
.btn1{background:#ff5959}.btn2{background:#06b6d4}.btn3{background:#ffd166;color:#111}.btn4{background:#7c5cff}
.btn-audio.locked{opacity:.45;pointer-events:none;}
.btn-audio.done::after{content:" ✓";font-weight:900;margin-left:4px;font-size:13px;}
.btn-finish{padding:12px 16px;font-size:18px;font-weight:900;background:#28a745;color:#fff;border:0;border-radius:14px;
box-shadow:0 8px 16px rgba(0,0,0,.16);display:none;}
canvas#confetti{position:fixed;inset:0;pointer-events:none;z-index:50;}
#go:target ~ #hello{display:none;}
.hello{position:fixed;inset:0;display:grid;place-items:center;height:var(--vh);
padding:calc(env(safe-area-inset-top,0px)+12px) 16px calc(env(safe-area-inset-bottom,0px)+16px);
background:rgba(255,255,255,.88);z-index:10;}
.hello-card{background:#fff;border-radius:20px;padding:24px;max-width:480px;width:min(92vw,480px);
text-align:center;box-shadow:0 8px 20px rgba(0,0,0,.2);}
.hello-card img{width:140px;height:auto;margin:0 auto;display:block;}
.hello-card h1{margin:12px 0 6px;font-size:22px;line-height:1.2;}
.hello-card p{margin:8px 0;font-size:14px;color:#444;}
.start-link{display:inline-block;margin-top:14px;padding:14px 22px;font-size:18px;font-weight:900;
text-decoration:none;background:#ff4da6;color:#fff;border-radius:14px;box-shadow:0 10px 18px rgba(255,77,166,.28);}
@media(max-width:420px){.card-wrap{height:60%;}.buttons{height:30%;}.btn-audio{font-size:17px;}
.btn-audio .num{font-size:22px;}}
</style>
</head>
<body>
<div id="go"></div>
<div class="bg"></div>

<!-- Top bar -->
<div class="topbar">
  <div class="chip"><span class="lab">A</span><div class="rail"><div id="azFill" class="fill"></div></div><span class="lab">Z</span></div>
  <img src="./playful-pink-booha.png" alt="Booha" style="width:60px;height:60px;object-fit:contain"/>
  <div class="chip"><span class="lab">次のアンロック</span><div class="rail clock"><div id="cdFill" class="fill clock"></div></div><span id="cdText" class="count">00:00:00</span></div>
</div>

<!-- Welcome screen -->
<div id="hello" class="hello">
  <div class="hello-card">
    <img src="./playful-pink-booha.png" alt="Boohaロゴ"/>
    <h1>スターターアプリへようこそ！</h1>
    <p>このアプリをホーム画面に追加してください。</p>
    <p>次の文字は <strong>24時間後</strong> にアンロックされます！</p>
    <a class="start-link" href="#go" id="startLink">スタート</a>
  </div>
</div>

<!-- Main -->
<div class="letter-screen">
  <div class="nav" id="nav"><button id="prev">← もどる</button><button id="next">すすむ →</button></div>
  <div class="card-wrap"><img id="letterImg" src="./1.jpg" alt="レター画像"/></div>
  <div id="btnRow" class="buttons">
    <button id="btn1" class="btn-audio btn1"><span class="num">①</span><small>リピート</small></button>
    <button id="btn2" class="btn-audio btn2"><span class="num">②</span><small>いっしょに読む</small></button>
    <button id="btn3" class="btn-audio btn3"><span class="num">③</span><small>リピート</small></button>
    <button id="btn4" class="btn-audio btn4"><span class="num">④</span><small>スペシャル！</small></button>
  </div>
  <button id="finishBtn" class="btn-finish">できた！</button>
</div>
<canvas id="confetti"></canvas>

<!-- Audio -->
<audio id="clickAudio" src="assets/sfx/click.mp3" preload="auto" playsinline></audio>
<audio id="magicAudio" src="assets/sfx/magic.mp3" preload="auto" playsinline></audio>

<!-- Quiz -->
<div id="quiz" style="display:none;position:fixed;inset:0;z-index:80;">
  <div style="position:absolute;inset:0;background:rgba(0,0,0,.4);backdrop-filter:blur(2px);"></div>
  <div id="qCard" style="position:relative;z-index:81;background:#fff;border-radius:20px;max-width:900px;margin:6vh auto;
  padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.25);text-align:center;">
    <h2 style="font-size:24px;margin:6px 0;">クイズ</h2>
    <p>音声を聞いて、正しい<strong>文字</strong>をえらぼう！</p>
    <button id="qPlay" style="background:#111;color:#fff;border:0;border-radius:12px;padding:10px 16px;font-weight:900;">▶︎ 再生</button>
    <div id="qGrid" style="margin-top:12px;display:grid;gap:12px;grid-template-columns:repeat(2,1fr);"></div>
    <button id="qClose" style="display:none;margin-top:12px;background:#28a745;color:#fff;border:0;border-radius:12px;
    padding:10px 16px;font-weight:900;">OK</button>
  </div>
</div>

<script>
function setVH(){document.documentElement.style.setProperty('--vh',window.innerHeight+'px');}
setVH();addEventListener('resize',setVH);addEventListener('orientationchange',setVH);
function safeTop(){if(window.visualViewport){const v=window.visualViewport;const up=()=>document.documentElement.style.setProperty('--safe-top',(v.offsetTop||0)+'px');v.addEventListener('resize',up);v.addEventListener('scroll',up);up();}}
safeTop();
function setTopbarHeight(){const tb=document.querySelector('.topbar');if(!tb)return;
const h=Math.ceil(tb.getBoundingClientRect().height);document.documentElement.style.setProperty('--topbar-h',h+'px');}
setTopbarHeight();addEventListener('resize',setTopbarHeight);addEventListener('orientationchange',setTopbarHeight);

const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split(""),TOTAL=26,MAX=25,H24=24*60*60*1000;
const keys={done:"abc_done_letters",unlock:"abc_unlock_idx",next:"abc_next_unlock_ms",test:"abc_last_test"};
let done=JSON.parse(localStorage.getItem(keys.done)||"[]"),doneSet=new Set(done),
unlock=+localStorage.getItem(keys.unlock)||0,nextUnlock=+localStorage.getItem(keys.next)||0;
let cur=0,step=1;

const img=document.getElementById("letterImg"),btns=[btn1,btn2,btn3,btn4],finish=document.getElementById("finishBtn"),
azFill=document.getElementById("azFill"),cdFill=document.getElementById("cdFill"),cdText=document.getElementById("cdText"),
clickA=document.getElementById("clickAudio"),magicA=document.getElementById("magicAudio"),
nav=document.getElementById("nav"),prev=document.getElementById("prev"),next=document.getElementById("next");
const quiz=document.getElementById("quiz"),qGrid=document.getElementById("qGrid"),qPlay=document.getElementById("qPlay"),qClose=document.getElementById("qClose");

function playSound(src){const a=new Audio(src);a.playsInline=true;a.play().catch(()=>{});}
function showCard(n){const base=cur*4;img.src=`./${base+n}.jpg`;img.alt="レター画像";}
function updateBars(){
  azFill.style.width=(doneSet.size/TOTAL*100)+"%";
  if(nextUnlock>0&&Date.now()<nextUnlock){
    const r=nextUnlock-Date.now();cdFill.style.width=(1-r/H24)*100+"%";cdText.textContent=fmt(r);
  }else cdFill.style.width="0%";
}
function fmt(ms){if(ms<=0)return"00:00:00";const s=Math.floor(ms/1000),h=Math.floor(s/3600),m=Math.floor((s%3600)/60),ss=s%60;return `${h}:${String(m).padStart(2,'0')}:${String(ss).padStart(2,'0')}`;}
function refresh(){if(nextUnlock>0&&Date.now()>=nextUnlock&&unlock<MAX){unlock++;nextUnlock=0;localStorage.setItem(keys.unlock,unlock);localStorage.setItem(keys.next,nextUnlock);}updateBars();}
setInterval(refresh,1000);
function resetBtns(){btns.forEach(b=>b.classList.remove("done","locked"));}
function lockBtns(){btns.forEach((b,i)=>{const s=i+1;b.classList.toggle("locked",s>step);b.classList.toggle("done",s<step);});
finish.style.display=(step>4&&!doneSet.has(letters[cur]))?"inline-block":"none";}
function confetti(d){const c=document.getElementById("confetti"),x=c.getContext("2d");c.width=innerWidth;c.height=innerHeight;
let p=Array.from({length:220}).map(()=>({x:Math.random()*c.width,y:Math.random()*c.height-c.height,
r:Math.random()*6+2,d:Math.random()+.5,c:`hsl(${Math.random()*360},100%,50%)`}));let end=Date.now()+d;
!function draw(){x.clearRect(0,0,c.width,c.height);p.forEach(o=>{x.beginPath();x.arc(o.x,o.y,o.r,0,2*Math.PI);
x.fillStyle=o.c;x.fill();o.y+=o.d*5;if(o.y>c.height){o.y=-10;o.x=Math.random()*c.width;}});if(Date.now()<end)requestAnimationFrame(draw);
else x.clearRect(0,0,c.width,c.height);}();}
function start(){document.getElementById("hello").style.display="none";refresh();
cur=Math.min(unlock,letters.findIndex(l=>!doneSet.has(l))>=0?letters.findIndex(l=>!doneSet.has(l)):unlock);
step=doneSet.has(letters[cur])?5:1;resetBtns();lockBtns();showCard(1);updateBars();}
startLink.addEventListener("click",()=>start());
btns.forEach((b,i)=>b.addEventListener("click",()=>{if(i+1!==step)return;showCard(i+1);playSound(`assets/audio/${letters[cur].repeat(i+1)}.m4a`);step++;lockBtns();}));
finish.addEventListener("click",()=>{
 const L=letters[cur];if(doneSet.has(L))return;playSound("assets/sfx/click.mp3");
 done.push(L);doneSet.add(L);localStorage.setItem(keys.done,JSON.stringify(done));
 playSound("assets/sfx/magic.mp3");confetti(4000);finish.style.display="none";
 if(cur===unlock&&unlock<MAX){nextUnlock=Date.now()+H24;localStorage.setItem(keys.next,nextUnlock);}
 if(doneSet.size===TOTAL){img.src="./finished.jpg";btns.forEach(b=>b.style.display="none");finish.style.display="none";}
 else{maybeQuiz();step=1;resetBtns();lockBtns();showCard(1);}updateBars();
});
function maybeQuiz(){if(doneSet.size>0&&doneSet.size%5===0){openQuiz();}}
function openQuiz(){
 qGrid.innerHTML="";quiz.style.display="block";
 let pool=Array.from({length:Math.min(doneSet.size,26)},(_,i)=>i);
 pool=pool.sort(()=>Math.random()-0.5).slice(0,4);
 const correct=pool[Math.floor(Math.random()*pool.length)];
 pool.forEach(i=>{
  const b=document.createElement("button");b.style.border="2px solid transparent";
  b.style.borderRadius="14px";b.style.background="#f7f7fb";b.style.padding="8px";
  const im=document.createElement("img");im.src=`./${i*4+1}.jpg`;im.style.width="100%";im.style.height="140px";im.style.objectFit="contain";
  b.appendChild(im);b.onclick=()=>{if(i===correct){b.style.borderColor="#22c55e";playSound("assets/sfx/magic.mp3");confetti(3000);
  qClose.style.display="inline-block";}else{b.style.borderColor="#ef4444";setTimeout(()=>b.style.borderColor="transparent",400);}};
  qGrid.appendChild(b);
 });
 qPlay.onclick=()=>playSound(`assets/audio/${letters[correct]}.m4a`);
 qClose.onclick=()=>{quiz.style.display="none";}
 qPlay.click();
}
</script>
</body>
</html>
