<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ブーハABC</title>

  <!-- EARLY fallback: minimal start for safety -->
  <script>
    function startApp(){
      const hello = document.getElementById('hello');
      if (hello) hello.style.display = 'none';
      const img = document.getElementById('cardImg');
      if (img) { img.src = './1.jpg'; img.alt = 'カード1'; }
    }
    window.startApp = startApp;
  </script>

  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .bg{position:fixed;inset:0;background:url("./booha-background.jpg") center/cover no-repeat;z-index:-2}
    .overlay{position:fixed;inset:0;background:rgba(255,255,255,.22);z-index:-1}

    /* CSS-only fallback: when #go is targeted, hide hello overlay (works with no JS) */
    #go:target ~ #hello{display:none}

    /* Hello / Start */
    .hello{position:fixed;inset:0;display:grid;place-items:center;background:rgba(255,255,255,.75);z-index:10}
    .hello-card{position:relative;z-index:11;background:#fff;border-radius:20px;padding:24px;max-width:420px;text-align:center;box-shadow:0 8px 20px rgba(0,0,0,.2)}
    .hello-card img{width:140px;height:auto;margin:0 auto;display:block}
    .hello-card h1{margin:12px 0 6px;font-size:27px;line-height:1.05}
    .hello-card p{margin:4px 0;font-size:13px;color:#444}
    .start-link{
      display:inline-block;margin-top:16px;padding:12px 20px;font-size:18px;font-weight:900;text-decoration:none;
      background:#ff4da6;color:#fff;border-radius:14px;box-shadow:0 10px 18px rgba(255,77,166,.28);cursor:pointer
    }
    .start-link:active{transform:scale(.98)}

    /* Top bar */
    .topbar{display:flex;align-items:center;gap:10px;justify-content:space-between;padding:10px 16px}
    .left{display:flex;align-items:center;gap:10px}
    .progress{width:160px}
    .bar{height:10px;background:#ffd1e6;border-radius:999px;overflow:hidden;box-shadow:inset 0 1px 2px rgba(0,0,0,.05)}
    .bar>i{display:block;height:100%;background:#ff4da6;width:0%}
    .where{font-weight:800}

    /* Letter screen */
    .letter-screen{display:flex;flex-direction:column;align-items:center;justify-content:center;height:calc(100vh - 80px);padding:16px;gap:16px;text-align:center}
    .card-wrap{display:grid;place-items:center;width:min(900px,96vw);min-height:40vh}
    .card-wrap img{max-width:100%;max-height:70vh;object-fit:contain;border-radius:12px;box-shadow:none}

    .buttons{display:grid;grid-template-columns:repeat(2,minmax(140px,1fr));gap:12px;width:min(680px,92vw)}
    .btn-audio{display:flex;flex-direction:column;align-items:center;gap:6px;border:0;border-radius:18px;padding:16px 18px;font-size:18px;font-weight:900;color:#fff;cursor:pointer;box-shadow:0 10px 18px rgba(0,0,0,.20);transition:transform .12s, background .12s}
    .btn-audio .num{font-size:26px}
    .btn1{background:#ff5959}.btn2{background:#06b6d4}.btn3{background:#ffd166;color:#111}.btn4{background:#7c5cff}
    .btn-audio:active{transform:scale(.94)}
    /* Color change after click */
    .btn1.done{background:#ff7a7a}
    .btn2.done{background:#16c1de}
    .btn3.done{background:#ffe08c;color:#111}
    .btn4.done{background:#9a86ff}
    .btn-audio.done::after{content:" ✓";font-weight:900;font-size:14px;margin-left:4px}

    .btn-finish{margin-top:4px;padding:14px 18px;background:#28a745;color:#fff;font-size:20px;font-weight:900;border:0;border-radius:14px;cursor:pointer;display:none;box-shadow:0 10px 18px rgba(0,0,0,.18)}
    .btn-finish:active{transform:scale(.96)}

    /* Dev row (optional) */
    .dev{position:fixed;left:0;right:0;bottom:8px;display:flex;gap:8px;justify-content:center;z-index:60}
    .tbtn{background:#111;color:#fff;border:0;border-radius:10px;padding:8px 12px;font-size:12px;opacity:.9;cursor:pointer}
    .tbtn:active{transform:scale(.98)}

    /* Fireworks */
    canvas#confetti{position:fixed;inset:0;pointer-events:none;z-index:50}

    /* === TEST PAGE (modal) === */
    #test{position:fixed;inset:0;z-index:80;display:none}
    #test.active{display:block}
    .t-back{position:absolute;inset:0;background:rgba(0,0,0,.35);backdrop-filter:blur(2px)}
    .t-card{position:relative;z-index:81;background:#fff;border-radius:20px;max-width:900px;margin:6vh auto;padding:16px 16px 18px;box-shadow:0 18px 40px rgba(0,0,0,.25)}
    .t-title{margin:6px 0 2px;font-size:24px}
    .t-prompt{margin:4px 0 12px;color:#444}
    .t-ctrl{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .t-grid{display:grid;gap:12px;grid-template-columns:repeat(4,1fr)}
    .t-item{background:#f7f7fb;border:2px solid transparent;border-radius:14px;padding:8px;display:grid;place-items:center;cursor:pointer;transition:transform .1s, border-color .12s}
    .t-item img{width:100%;height:170px;object-fit:contain}
    .t-item:active{transform:scale(.98)}
    .t-item.correct{border-color:#22c55e}
    .t-item.wrong{border-color:#ef4444}
    .t-bottom{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .t-btn{background:#111;color:#fff;border:0;border-radius:12px;padding:10px 16px;font-weight:900;cursor:pointer}
    .t-ok{background:#28a745}
    .t-progress{font-weight:800}
    .t-hint{color:#555;font-size:14px}
    @media (max-width:820px){.t-grid{grid-template-columns:repeat(2,1fr)}.t-item img{height:140px}}
  </style>
</head>
<body>
  <!-- CSS-only Start fallback anchor (no JS needed) -->
  <div id="go"></div>

  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- Start / Hello -->
  <div id="hello" class="hello" aria-live="polite">
    <div class="hello-card">
      <img src="./playful-pink-booha.png" alt="Boohaロゴ" />
      <h1>こんにちは！</h1>
      <p>A〜Hのカードで練習。5つの<strong>文字</strong>が終わるごとにテストが出ます。</p>
      <!-- single Start button (works with/without JS) -->
      <a class="start-link" href="#go" onclick="startAppFull();">スタート</a>
    </div>
  </div>

  <!-- Top bar -->
  <div class="topbar">
    <div class="left">
      <div class="progress"><div class="bar"><i id="barFill"></i></div></div>
      <div id="where" class="where" aria-live="polite">A / 4枚</div>
    </div>
  </div>

  <!-- Letter screen -->
  <div class="letter-screen">
    <div class="card-wrap"><img id="cardImg" src="./1.jpg" alt="カード1" /></div>
    <div class="buttons">
      <button id="btn1" class="btn-audio btn1"><span class="num">①</span><small>リピート</small></button>
      <button id="btn2" class="btn-audio btn2"><span class="num">②</span><small>いっしょに読む</small></button>
      <button id="btn3" class="btn-audio btn3"><span class="num">③</span><small>リピート</small></button>
      <button id="btn4" class="btn-audio btn4"><span class="num">④</span><small>スペシャル！</small></button>
    </div>
    <button id="finishBtn" class="btn-finish">できた！</button>
  </div>

  <!-- Dev helpers (optional) -->
  <div class="dev">
    <button id="prev" class="tbtn">← letter</button>
    <button id="next" class="tbtn">letter →</button>
    <button id="reset" class="tbtn">reset</button>
  </div>

  <canvas id="confetti"></canvas>

  <!-- SFX -->
  <audio id="clickAudio" src="assets/sfx/click.mp3" preload="auto"></audio>
  <audio id="magicAudio" src="assets/sfx/magic.mp3" preload="auto"></audio>

  <!-- === TEST PAGE (modal) === -->
  <div id="test">
    <div class="t-back"></div>
    <div class="t-card">
      <h2 class="t-title">テスト</h2>
      <p class="t-prompt">音声を聞いて、正しいカードをえらぼう！</p>
      <div class="t-ctrl">
        <button id="tPlay" class="t-btn">▶︎ 再生</button>
        <span id="tHint" class="t-hint"></span>
      </div>
      <div id="tGrid" class="t-grid"></div>
      <div class="t-bottom">
        <div id="tProgress" class="t-progress">1 / 1</div>
        <button id="tClose" class="t-btn t-ok" style="display:none">OK</button>
      </div>
    </div>
  </div>

  <!-- MAIN APP -->
  <script>
    /* ---------- Safety net ---------- */
    (function trap(){
      const og = console.error.bind(console);
      window.addEventListener('error', e => { try{ og('JS error:', e.message); }catch{} }, {capture:true});
      window.addEventListener('unhandledrejection', e => { try{ og('Promise rejection:', e.reason); }catch{} });
    })();

    /* ---------- Audio Manager (no overlapping) ---------- */
    let activeAudio = null;
    function stopActive(){
      try{
        if(activeAudio){ activeAudio.pause(); activeAudio.currentTime = 0; }
      }catch(e){}
      activeAudio = null;
    }
    function playSound(src){
      stopActive();
      try{
        activeAudio = new Audio(src);
        activeAudio.play().catch(()=>{});
      }catch(e){}
    }
    // stop any playing audio when leaving page
    window.addEventListener('pagehide', stopActive);
    window.addEventListener('visibilitychange', ()=>{ if(document.hidden) stopActive(); });

    /* ---------- Constants & DOM ---------- */
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const MAX_IDX = 7; // A..H mapped -> 1..32.jpg

    // LocalStorage keys
    const LS_KEY_DONE = "abc_done_letters";     // array of finished letter chars
    const LS_KEY_LAST_TEST = "abc_last_test_m"; // last milestone group triggered (0,1,2,...)

    // DOM
    const hello = document.getElementById("hello");
    const barFill = document.getElementById("barFill");
    const where = document.getElementById("where");
    const cardImg = document.getElementById("cardImg");
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    const btn3 = document.getElementById("btn3");
    const btn4 = document.getElementById("btn4");
    const finishBtn = document.getElementById("finishBtn");
    const clickAudio = document.getElementById("clickAudio");
    const magicAudio = document.getElementById("magicAudio");

    // Dev
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    const reset = document.getElementById("reset");

    // Test modal
    const test = document.getElementById("test");
    const tGrid = document.getElementById("tGrid");
    const tPlay = document.getElementById("tPlay");
    const tHint = document.getElementById("tHint");
    const tClose = document.getElementById("tClose");
    const tProgress = document.getElementById("tProgress");

    /* ---------- App state ---------- */
    let letterIdx = 0; // 0=A
    let doneSet = loadDoneSet();
    let lastMilestoneDone = loadLastMilestone();

    /* ---------- Helpers ---------- */
    function loadDoneSet(){
      try{ const raw = localStorage.getItem(LS_KEY_DONE); return new Set(raw?JSON.parse(raw):[]); }
      catch{ return new Set(); }
    }
    function saveDoneSet(){
      try{ localStorage.setItem(LS_KEY_DONE, JSON.stringify([...doneSet])); }catch{}
    }
    function loadLastMilestone(){
      const n = Number(localStorage.getItem(LS_KEY_LAST_TEST)||0);
      return Number.isFinite(n)?n:0;
    }
    function saveLastMilestone(n){
      try{ localStorage.setItem(LS_KEY_LAST_TEST, String(n)); }catch{}
    }

    function getCardBase(i){ return i*4; }
    function firstCardSrc(idx){ return `./${getCardBase(idx)+1}.jpg`; }

    function showCard(n){
      const base = getCardBase(Math.min(letterIdx, MAX_IDX));
      const num = base + n; // 1..4
      cardImg.src = `./${num}.jpg`;
      cardImg.alt = `カード${n}`;
    }
    function updateTop(){
      const progress = (doneSet.size/26)*100;
      barFill.style.width = progress + "%";
      where.textContent = `${letters[letterIdx]} / 4枚`;
    }

    /* ---------- Start (JS version) ---------- */
    function startAppFull(){
      startApp(); // hide overlay via early fallback
      letterIdx = Math.max(0, Math.min(letterIdx, MAX_IDX));
      setButtonColorsReset();
      showCard(1);
      updateTop();

      // ensure any leftover inline style can't block the modal (defensive)
      if (test && test.style && test.style.display === 'none') test.style.removeProperty('display');
    }
    window.startAppFull = startAppFull;

    // If loaded directly with #go, auto-start JS initialization
    if(location.hash === '#go'){ startAppFull(); }

    /* ---------- Audio helpers (use manager) ---------- */
    function playClick(){ try{ clickAudio.currentTime=0; clickAudio.play().catch(()=>{});}catch{} }
    function playLetterTimes(times){
      const L = letters[letterIdx];
      const name = L.repeat(times); // "A","AA","AAA","AAAA"
      const src = `assets/audio/${name}.m4a`;
      playSound(src);
    }
    function playLetterCueByIndex(idx){
      const L = letters[idx];
      tHint.textContent = `（${L} の音）`;
      playSound(`assets/audio/${L}.m4a`);
    }

    /* ---------- Button color helpers ---------- */
    function setButtonColorsReset(){ [btn1,btn2,btn3,btn4].forEach(b=> b.classList.remove('done')); }
    function markBtnDone(btn){ if(!btn.classList.contains('done')) btn.classList.add('done'); }

    /* ---------- Buttons 1..4 (color-change on click, non-overlapping audio) ---------- */
    btn1.onclick = ()=>{ showCard(1); playLetterTimes(1); markBtnDone(btn1); };
    btn2.onclick = ()=>{ showCard(2); playLetterTimes(2); markBtnDone(btn2); };
    btn3.onclick = ()=>{ showCard(3); playLetterTimes(3); markBtnDone(btn3); };
    btn4.onclick = ()=>{ showCard(4); playLetterTimes(4); markBtnDone(btn4); finishBtn.style.display='inline-block'; };

    /* ---------- Finish current letter ---------- */
    function maybeOpenTestAfterFinish(){
      // Trigger after every 5 UNIQUE finished letters (5,10,15,20,25).
      const groupsDone = Math.floor(doneSet.size / 5); // 0->4=0, 5->9=1, etc.
      // Always trigger exactly at 5 as requested, and for later groups too.
      if (doneSet.size > 0 && doneSet.size % 5 === 0 && groupsDone > lastMilestoneDone){
        lastMilestoneDone = groupsDone;
        saveLastMilestone(groupsDone);
        openTest(); // show test immediately
      }
    }

    finishBtn.onclick = ()=>{
      playClick();
      // Mark letter as done (unique)
      const L = letters[letterIdx];
      if(!doneSet.has(L)){ doneSet.add(L); saveDoneSet(); }

      // Reward + reset
      try{ magicAudio.currentTime=0; magicAudio.play().catch(()=>{});}catch{}
      startFireworks(2000);
      finishBtn.style.display='none';
      setButtonColorsReset();

      // Advance to next letter within A–H
      letterIdx = Math.min(MAX_IDX, letterIdx+1);
      showCard(1);
      updateTop();

      // ---- TEST trigger (5th, 10th, ...). Works for the 5th finished letter specifically.
      maybeOpenTestAfterFinish();
    };

    /* ---------- Dev nav ---------- */
    prev.onclick = ()=>{ letterIdx = Math.max(0, letterIdx-1); setButtonColorsReset(); finishBtn.style.display='none'; showCard(1); updateTop(); };
    next.onclick = ()=>{ letterIdx = Math.min(MAX_IDX, letterIdx+1); setButtonColorsReset(); finishBtn.style.display='none'; showCard(1); updateTop(); };
    reset.onclick = ()=>{
      try{ localStorage.removeItem(LS_KEY_DONE); localStorage.removeItem(LS_KEY_LAST_TEST);} finally{ location.reload(); }
    };

    /* ---------- Fireworks (2s confetti) ---------- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    function startFireworks(duration){
      let confettiRunning=true;
      resize();
      const pieces = Array.from({length:260}).map(()=>({
        x: Math.random()*canvas.width, y: Math.random()*canvas.height - canvas.height,
        r: Math.random()*8+3, d: Math.random()*1+0.5, c: `hsl(${Math.random()*360},100%,50%)`
      }));
      const end = Date.now() + duration;
      (function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(const p of pieces){
          ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,2*Math.PI); ctx.fillStyle=p.c; ctx.fill();
          p.y+=p.d*4; if(p.y>canvas.height){ p.y=-10; p.x=Math.random()*canvas.width; }
        }
        if(Date.now()<end && confettiRunning) requestAnimationFrame(draw);
        else { ctx.clearRect(0,0,canvas.width,canvas.height); confettiRunning=false; }
      })();
    }
    window.onresize = resize;
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    resize();

    /* ---------- TEST PAGE LOGIC ---------- */
    function shuffle(a){ return a.sort(()=>Math.random()-0.5); }

    function openTest(){
      // Pool: prefer COMPLETED unique letters; if <4, fallback to A–H
      let pool = [...doneSet].map(L => letters.indexOf(L)).filter(i => i>=0 && i<=MAX_IDX);
      if(pool.length < 4) pool = Array.from({length:MAX_IDX+1}, (_,i)=>i);
      pool = shuffle(pool).slice(0,4);
      const correctIdx = pool[Math.floor(Math.random()*pool.length)];

      // Render grid
      tGrid.innerHTML = '';
      for(const idx of pool){
        const btn = document.createElement('button');
        btn.type='button'; btn.className='t-item';
        const img = document.createElement('img');
        img.src = firstCardSrc(idx);
        img.alt = 'えらぶカード';
        btn.appendChild(img);
        btn.onclick = ()=>{
          const ok = idx === correctIdx;
          btn.classList.add(ok?'correct':'wrong');
          if(ok){
            try{ magicAudio.currentTime=0; magicAudio.play().catch(()=>{});}catch{}
            // lock all items
            [...tGrid.querySelectorAll('.t-item')].forEach(b=>b.disabled=true);
            startFireworks(2000); // 2 sec fireworks
            tClose.style.display = 'inline-block';
          }else{
            setTimeout(()=> btn.classList.remove('wrong'), 380);
          }
        };
        tGrid.appendChild(btn);
      }

      // One audio button plays the correct cue (no overlap)
      tPlay.onclick = ()=> playLetterCueByIndex(correctIdx);

      // UI bits
      tHint.textContent = '';
      tClose.style.display = 'none';
      tProgress.textContent = '1 / 1'; // one question per test
      test.classList.add('active');

      // Immediately play once (still within user gesture chain from Finish)
      playLetterCueByIndex(correctIdx);

      // Close handlers
      const backdropClose = (e)=>{ if(e.target.classList.contains('t-back')) closeTest(); };
      test.addEventListener('click', backdropClose, {once:true});
      tClose.onclick = closeTest;
    }

    function closeTest(){ test.classList.remove('active'); stopActive(); }
  </script>
</body>
</html>
